{%  extends "baseAdmin.html" %}

{% block content %}

   <head>
      <title>Admin Menu</title>
   </head>
   <body>

      {% with messages = get_flashed_messages() %}
         {% if messages %}
            <ul>
               {% for message in messages %}
               <li>{{ message }}</li>
               {% endfor %}
            </ul>
         {% endif %}
      {% endwith %}

<a href="{{ url_for('logout') }}">Logout</a>

   </body>
{% endblock %}
